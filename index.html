<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Play relaxing sounds randomly or by choice">
    <meta name="author" content="Ty Knott">
    <link rel="icon" type="image/x-icon" href="img/woosah.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <title>Woosah - Relaxing Sounds For Productivity</title>
  </head>
  <body id="body">

    <div class="container">
      <div class="d-flex justify-content-between">
        <div class="p-2">
        </div>
        <div class="p-2 vol-icon-section">
          <i class="main-vol vol-on" data-feather="volume-2"></i>
          <i class="main-vol vol-off hide-vol" data-feather="volume-x"></i>
        </div>
      </div>
    </div>

    <h1>Woosah</h1>
    <p>Audio to improve your productivity.</p>
    <p>Combine various sounds to create your ideal environment.</p>

    <div class="d-flex justify-content-center mb-4">
      <button type="button" class="random-btn btn btn-outline-light mr-3">Random</button>
      <button type="button" class="productivity-btn btn btn-outline-light mr-3">Productivity</button>
      <button type="button" class="relax-btn btn btn-outline-light mr-3">Relax</button>
    </div>

    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <div class="col-4">
          <audio id="rain" src="https://s3.amazonaws.com/rainmp3/Sound+Effect+Of+Rain.mp3"></audio>
          <i class="rain opacity relax" id="noise-icon" data-feather="cloud-rain"></i>
          <br>
          <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.1">
        </div>
        <div class="col-4">
          <audio id="storm" src="https://s3.amazonaws.com/stormmp3/Heavy+Storm+5+mins+of+sound+effect.mp3"></audio>
          <i class="storm opacity relax" id="noise-icon" data-feather="cloud-lightning"></i>
          <br>
          <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.2">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-4 mt-5">
          <audio id="moon"  src="https://s3.amazonaws.com/night-time/Night+Time+Sound+Effect.mp3"></audio>
          <i class="moon opacity relax" id="noise-icon" data-feather="moon"></i>
          <br>
          <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.5">
        </div>
        <div class="col-4 mt-5">
          <audio id="radio"  src="https://s3.amazonaws.com/radio-tune/Radio+Tuning+Sound+Effect.mp3"></audio>
          <i class="radio opacity productivity" id="noise-icon" data-feather="radio"></i>
          <br>
          <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.3">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-4 mt-5">
          <audio id="speaker"  src="https://s3.amazonaws.com/boombap/FREE+BOOM+BAP+DRUM+LOOP+15+-+CHILLED+BOOM+BAP+STYLE+-89+BPM+freedownload.mp3"></audio>
          <i class="speaker opacity relax" id="noise-icon" data-feather="speaker"></i>
          <br>
          <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.5">
        </div>
        <div class="col-4 mt-5">
          <audio id="activity"  src="https://s3.amazonaws.com/heart-rrate/Heart+Rate+Monitor+mov.mp3"></audio>
          <i class="activity opacity productivity" id="noise-icon" data-feather="activity"></i>
          <br>
          <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.1">
        </div>
      </div>
      <div class="d-flex justify-content-center">
          <div class="col-4 mt-5">
            <audio id="clock"  src="https://s3.amazonaws.com/clock-tick/Clean+Wall+Clock+Ticking+Sound+Effect.mp3"></audio>
            <i class="clock opacity relax" id="noise-icon" data-feather="clock"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.5">
          </div>
          <div class="col-4 mt-5">
            <audio id="truck"  src="https://s3.amazonaws.com/trafficmp3/New+York%2C+Traffic+-+New+York+City+Traffic+Slow+Rush+Hour%2C+Heavy+Horns+Ambience+Traffic+Ambienc.mp3"></audio>
            <i class="truck opacity productivity" id="noise-icon" data-feather="truck"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.3">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-4 mt-5">
            <audio id="users"  src="https://s3.amazonaws.com/poplemp3/People+Talking+Sound+Effect.mp3"></audio>
            <i class="users opacity productivity" id="noise-icon" data-feather="users"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.4">
          </div>
          <div class="col-4 mt-5">
            <audio id="zap"  src="https://s3.amazonaws.com/stormmp3/Heavy+Storm+5+mins+of+sound+effect.mp3"></audio>
            <i class="zap productivity relax" id="noise-icon" data-feather="zap"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4 heart" min="0.0" max="1" step="0.1" value="0.5">
          </div>
        </div>
      </div>

      <div class="footer container-fluid d-flex justify-content-center">
        <p class="mt-3">Created By <a href="https://tyknot.github.io/Portfolio/">Ty Knott</a></p>
      </div> 

      <script>
        feather.replace()
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
