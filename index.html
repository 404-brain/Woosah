<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body id="body">

    <div class="container">
      <div class="d-flex justify-content-between">
        <div class="p-2">
          One of three columns
        </div>
        <div class="p-2">
          <h1>Woosah</h1>
        </div>
        <div class="p-2">
          One of three columns
        </div>
      </div>
    </div>

      <div class="d-flex justify-content-center">
        <p>Improve focus and boost your productivity.</p>
        <p> Mix different sounds and create your perfect environment.</p>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="random-btn btn btn-primary-outline mr-3">Random</button>
        <button type="button" class="productivity-btn btn btn-primary-outline mr-3">Productivity</button>
        <button type="button" class="relax-btn btn btn-outline-primary mr-3">Relax</button>
      </div>

      <div class="container mt-5">
        <div class="d-flex justify-content-center">
          <div class="col-4">
            <audio class="relax" id="rain" src="https://s3.amazonaws.com/rainmp3/Sound+Effect+Of+Rain.mp3"></audio>
            <i class="rain opacity" id="noise-icon" data-feather="cloud-rain"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.5">
          </div>
          <div class="col-4">
            <audio class="relax" id="storm"  src="https://s3.amazonaws.com/stormmp3/Heavy+Storm+5+mins+of+sound+effect.mp3"></audio>
            <i class="storm opacity" id="noise-icon" data-feather="cloud-lightning"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.2">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-4 mt-5">
            <audio class="relax" id="moon"  src="https://s3.amazonaws.com/night-time/Night+Time+Sound+Effect.mp3"></audio>
            <i class="moon opacity" id="noise-icon" data-feather="moon"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.5">
          </div>
          <div class="col-4 mt-5">
            <audio class="productivity" id="radio"  src="https://s3.amazonaws.com/radio-tune/Radio+Tuning+Sound+Effect.mp3"></audio>
            <i class="radio opacity" id="noise-icon" data-feather="radio"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.5">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-4 mt-5">
            <audio class="relax" id="droplet"  src="https://s3.amazonaws.com/stormmp3/Heavy+Storm+5+mins+of+sound+effect.mp3"></audio>
            <i class="droplet opacity" id="noise-icon" data-feather="droplet"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.5">
          </div>
          <div class="col-4 mt-5">
            <audio class="productivity" id="activity"  src="https://s3.amazonaws.com/heart-rrate/Heart+Rate+Monitor+mov.mp3"></audio>
            <i class="activity opacity" id="noise-icon" data-feather="activity"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.1">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-4 mt-5">
            <audio class="relax" id="clock"  src="https://s3.amazonaws.com/clock-tick/Clean+Wall+Clock+Ticking+Sound+Effect.mp3"></audio>
            <i class="clock opacity" id="noise-icon" data-feather="clock"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.5">
          </div>
          <div class="col-4 mt-5">
            <audio class="productivity" id="truck"  src="https://s3.amazonaws.com/trafficmp3/New+York%2C+Traffic+-+New+York+City+Traffic+Slow+Rush+Hour%2C+Heavy+Horns+Ambience+Traffic+Ambienc.mp3"></audio>
            <i class="truck opacity" id="noise-icon" data-feather="truck"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.3">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-4 mt-5">
            <audio class="productivity" id="users"  src="https://s3.amazonaws.com/poplemp3/People+Talking+Sound+Effect.mp3"></audio>
            <i class="users opacity" id="noise-icon" data-feather="users"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4" min="0.0" max="1" step="0.1" value="0.4">
          </div>
          <div class="col-4 mt-5">
            <audio class="productivity" id="heart"  src="https://s3.amazonaws.com/stormmp3/Heavy+Storm+5+mins+of+sound+effect.mp3"></audio>
            <i class="heart opacity" id="noise-icon" data-feather="heart"></i>
            <br>
            <input type="range" id="vol-slider" class="hide-vol mt-4 heart" min="0.0" max="1" step="0.1" value="0.5">
          </div>
        </div>
      </div>

      <script>
        feather.replace()
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
